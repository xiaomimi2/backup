<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script></script>
</head>

<body>
    <div class="form-horizontal" style="margin-top:50px">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label" id="spring">春学期开始时间</label>
            <div class="col-sm-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">夏学期开始时间</label>
            <div class="col-sm-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">秋学期开始时间</label>
            <div class="col-sm-3">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">冬学期开始时间</label>
            <div class="col-sm-3">
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <script>
    $('#spring').datepicker({
        format: 'mm/dd/yyyy',
        startDate: '-3d'
    });
    </script>
</body>

</html>
